<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Accesos</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
  <h1 class="text-3xl font-bold mb-6 text-blue-700">Historial de Accesos</h1>

  <div class="flex flex-col items-center mb-6 w-full max-w-md">
    <label class="mb-2 text-lg font-medium text-gray-700">Buscar por número de Cédula:</label>
    <div class="flex w-full">
      <input type="text" id="searchInput" placeholder="Ej: 1799999999"
        class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button id="searchBtn"
        class="px-4 py-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 transition">Buscar</button>
    </div>
    <!-- Cuadro para mostrar el número de cédula buscado -->
    <div id="cedulaBox" class="mt-4 w-full bg-white border border-blue-300 rounded-lg shadow p-4 text-center text-blue-700 font-semibold text-lg hidden">
      <!-- Aquí se mostrará el número de cédula -->
    </div>
  </div>

  <div class="w-full max-w-4xl">
    <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-2 px-4">Nombre</th>
          <th class="py-2 px-4">UID</th>
          <th class="py-2 px-4">Fecha</th>
          <th class="py-2 px-4">Hora Entrada</th>
          <th class="py-2 px-4">Hora Salida</th>
        </tr>
      </thead>
      <tbody id="resultTable">
        <!-- Resultados -->
      </tbody>
    </table>
  </div>

  <script>
    // Mostrar el cuadro con el número de cédula buscado
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const cedulaBox = document.getElementById('cedulaBox');

    searchBtn.addEventListener('click', () => {
      const value = searchInput.value.trim();
      if (value) {
        cedulaBox.textContent = `Cédula buscado: ${value}`;
        cedulaBox.classList.remove('hidden');
      } else {
        cedulaBox.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
